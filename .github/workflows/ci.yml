name: CI

on:
  push:
  pull_request:

jobs:
  build-asan:
    name: Build (ASan) and run basic tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Clang
        run: sudo apt-get update && sudo apt-get install -y clang make
      - name: Build with ASan
        run: |
          make clean || true
          make CFLAGS='-g -O1 -fsanitize=address -fno-omit-frame-pointer -Wall -Wextra -pedantic' CC=clang
      - name: Run a basic test
        run: ./ykes test/test1.yk || true

  valgrind:
    name: Run valgrind in docker
    runs-on: ubuntu-latest
    needs: build-asan
    steps:
      - uses: actions/checkout@v4
      - name: Make test-runner executable
        run: |
          chmod +x scripts/run-valgrind-tests.sh || true
      - name: Build Docker image
        run: |
          docker build -f Dockerfile.valgrind -t ykes-valgrind:ci .
      - name: Run container (produce logs)
        run: |
          mkdir -p valgrind-logs
          docker run --rm -v "$PWD/valgrind-logs":/workspace/valgrind-logs ykes-valgrind:ci
      - name: Upload valgrind logs
        uses: actions/upload-artifact@v4
        with:
          name: valgrind-logs
          path: valgrind-logs
